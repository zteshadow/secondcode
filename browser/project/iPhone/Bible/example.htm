<!doctype xhtml "DTD/xhtml-mobile10.dtd">
<html>
  <head>
    <style type="text/css">
    p {font-family:courier;color:red;margin-left:20px;}
    p.style1 {font-family:Arial;color:green;margin-left:20px;}
    p.style2 {font-family:"Times New Roman",Georgia,Serif;color:blue;}
    </style>
    <title>This is a HTML parser example</title>
  </head>
  <body onload = "startTime()">
    <p>Hello general style</p>
    <p class="style1">Hello class style1</p>
    <p class="style2">Hello class style2</p>
    <p style="color:purple;font-weight:bold;">Hello inline style</p>
    <div id="clock"></div>
  </body>
</html>
